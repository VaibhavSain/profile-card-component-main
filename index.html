<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img  class="bg-top" src="bg-pattern-top.svg" alt="pattern-top">
    <img class="bg-bottom" src="bg-pattern-bottom.svg" alt="pattern-bottom">
    <div class="container">
      <img src="bg-pattern-card.svg" alt="pattern" class="pattern">
      <img src="image-victor.jpg" alt="victor" class="profile">
      <p class="name">Victor Crest <span> 26 </span></p>
      <p class="location">London</p>
      <hr>
      <pre class="followers">80K                 803K                 1.4K</pre>
      <pre class="tags">Followers                      Likes                         Photos</pre>
    </div>
  </main>
<!-- 
  

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
